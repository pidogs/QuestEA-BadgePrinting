<!doctype html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" href="index.css" media="screen" />
   <title>Quest Badge Capture</title>
</head>

<body onload="httpGetAsync('/user-export.csv',loadNames);">
   <div class="grid">
      <!-- Picture section -->
      <div class="contentarea">
         <div class="camera">
            <video id="video" class="video">Video stream not available.</video>
         </div>
         <div><button id="startbutton">Take photo</button></div>
         <canvas id="canvas"></canvas>
         <div class="output">
            <img id="photo" class="video" alt="The screen capture will appear in this box.">
         </div>
      </div>
      <!-- Name search section -->
      <div style="width: 100%;">
         <input class="input" type="text" type="number" onkeypress="valNumber(event)" length="10" id="IDCard"
            placeholder="RFID ID" value="">
         <input class="input" type="text" id="nameFilter" disabled="True" placeholder="Name Search"
            oninput="filterNames()" value="">
         <div id="names" class="smallGrid"></div>
      </div>

      <!-- print button  -->
      <div class="PDFColum">
         <iframe type="application/pdf" src="/ThisIsFine.pdf" class="pdfViewer" id="pdfDocument"
            frameborder="0"></iframe>
         <button id="print" class="print" onmouseup="printDocument();">Print</button>
         <div>
            <input class="input" type="number" onkeypress="valNumber(event)" length="6" type="number" id="QEID"
               placeholder="ID" value="" style="width: 78%;">
            <div id="error">
               <a>Error: ID already assigned Next unassigned ID is </a><a id="nextID"></a>
            </div>
         </div>
      </div>
   </div>
   <!-- iframe to load the pdf into so it can be printed -->

   <script type="text/javascript" src="index.js"></script>
</body>

</html>
